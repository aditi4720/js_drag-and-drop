<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Drag and Drop Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/5744ad0b75.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="draggable-elements">
        <i class="fas fa-cat draggable" draggable="true" id="cat" style="color: powderblue;"></i>
        <i class="fas fa-dog draggable" draggable="true" id="dog" style="color: pink;"></i>
        <i class="fas fa-fish draggable" draggable="true" id="fish" style="color: seagreen;"></i>
        <i class="fas fa-dove draggable" draggable="true" id="dove" style="color: tomato;"></i>
        <i class="fas fa-frog draggable" draggable="true" id="frog" style="color: palegoldenrod;"></i>
    </section>
    <section class="draggable-elements">
        <div class="droppable" data-draggable-id= "frog"><span>Frog</span></div>
        <div class="droppable" data-draggable-id= "dove"><span>Dove</span></div>
        <div class="droppable" data-draggable-id= "cat"><span>Cat</span></div>
        <div class="droppable" data-draggable-id= "fish"><span>Fish</span></div>
        <div class="droppable" data-draggable-id= "dog"><span>Dog</span></div>

    </section>
    <script src="main.js"></script>
</body>
</html>
